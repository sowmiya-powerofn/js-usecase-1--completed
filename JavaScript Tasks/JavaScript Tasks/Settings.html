<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/9e12ef064d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="style7.css">
    </head>
    <body>
        <header class="header d-flex justify-content-between">
            <div>
                <i class="arrow-left fa-solid fa-arrow-left" onclick="window.location.href='newPage.html'"></i>
                <img id="headerProfilePic" src="defaultprofilepic.png" alt="User" class="profile-header">
            </div>
            <div>
                <h2>Settings</h2>
            </div>
            <div>
                <button class="initial btn user-circle" type="button" id="userCircle" style="margin-right: 50px;">
                    JD
                </button>

            </div>
            <button class="btn-icon" type="button" style="margin-right: 40px;border: none;background-color: hsl(0, 0%, 90%);" onclick="window.location.href='Usecase5.html'">
                <i class="fas fa-sign-out-alt"></i> 
            </button>
        </header>
        <main>
            <div class="form-container">
                <div class="form-section">
                    <form id="myForm">
                        <div class="color-picker">
                            <label for="colorPicker">Color:</label>
                            <input type="color" id="colorPicker">
                        </div>
                        
                        <div class="profile-picture">
                            <label for="profileUpload">Profile Picture:</label>
                            <input type="file" id="profileUpload" accept="image/*">
                            <img id="profilePreview" src="" alt="Profile Preview" style="display:none;">
                        </div>
                        <div class="dropdown d-inline-block">
                            <button class="btn btn-secondary dropdown-toggle btn-sm my-5" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Sort
                            </button>

                            <ul class="dropdown-menu d-flex" aria-labelledby="sortDropdown">
                                
                                <li><a class="dropdown-item" href="#" id="sortAsc">Asc</a></li>
                                <li><a class="dropdown-item" href="#" id="sortDesc">Desc</a></li>
                            </ul>
                        </div>
                        <button type="submit" class="button btn btn-primary">Submit</button>
                    </form>
                </div>
        </main>
        <script src="settings.js"></script>
    </body>
</html>
